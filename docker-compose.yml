services:
  postgres:
    image: postgres:18
    container_name: tcc_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tcc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tcc123}
      POSTGRES_DB: ${POSTGRES_DB:-tccdb}
      PGDATA: ${PGDATA:-/var/lib/postgresql/data/pgdata}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./bd/${BD_CENARIO:-simples}:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\""]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tcc-network

  pgadmin:
    image: dpage/pgadmin4:9
    container_name: tcc_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@tcc.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_REPLACE_SERVERS_ON_STARTUP: "True"
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./bd/pgadmin/servers.json:/pgadmin4/servers.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tcc-network

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: tcc_prometheus
    restart: unless-stopped
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=15d
      - --web.enable-remote-write-receiver
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./monitoramento/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - tcc-network

  grafana:
    image: grafana/grafana:11.1.4
    container_name: tcc_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin123}
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoramento/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - tcc-network

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.18.1
    container_name: tcc_postgres_exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-tcc}:${POSTGRES_PASSWORD:-tcc123}@${POSTGRES_HOST:-postgres}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-tccdb}?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tcc-network

  graduacao:
    build:
      context: .
      dockerfile: servicos/graduacao/Dockerfile
    container_name: tcc_graduacao
    restart: unless-stopped
    environment:
      PGR_POSTGRES_HOST: postgres
      PGR_POSTGRES_PORT: 5432
      PGR_POSTGRES_DB: ${POSTGRES_DB:-tccdb}
      PGR_POSTGRES_USER: ${POSTGRES_USER:-tcc}
      PGR_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tcc123}
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tcc-network

  pos-graduacao:
    build:
      context: .
      dockerfile: servicos/pos-graduacao/Dockerfile
    container_name: tcc_pos_graduacao
    restart: unless-stopped
    environment:
      PGR_POSTGRES_HOST: postgres
      PGR_POSTGRES_PORT: 5432
      PGR_POSTGRES_DB: ${POSTGRES_DB:-tccdb}
      PGR_POSTGRES_USER: ${POSTGRES_USER:-tcc}
      PGR_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tcc123}
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tcc-network

  diplomas:
    build:
      context: .
      dockerfile: servicos/diplomas/Dockerfile
    container_name: tcc_diplomas
    restart: unless-stopped
    environment:
      PGR_POSTGRES_HOST: postgres
      PGR_POSTGRES_PORT: 5432
      PGR_POSTGRES_DB: ${POSTGRES_DB:-tccdb}
      PGR_POSTGRES_USER: ${POSTGRES_USER:-tcc}
      PGR_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tcc123}
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tcc-network

  assinatura:
    build:
      context: .
      dockerfile: servicos/assinatura/Dockerfile
    container_name: tcc_assinatura
    restart: unless-stopped
    environment:
      PGR_POSTGRES_HOST: postgres
      PGR_POSTGRES_PORT: 5432
      PGR_POSTGRES_DB: ${POSTGRES_DB:-tccdb}
      PGR_POSTGRES_USER: ${POSTGRES_USER:-tcc}
      PGR_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tcc123}
    ports:
      - "8084:8084"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tcc-network

networks:
  tcc-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
  prometheus_data:
  grafana_data:
