services:
  postgres:
    image: postgres:18
    container_name: tcc_postgres
    restart: unless-stopped
    command:
      - postgres
      - -c
      - wal_level=${PG_WAL_LEVEL:-logical}
      - -c
      - max_wal_senders=${PG_MAX_WAL_SENDERS:-10}
      - -c
      - max_replication_slots=${PG_MAX_REPLICATION_SLOTS:-10}
      - -c
      - max_slot_wal_keep_size=${PG_MAX_SLOT_WAL_KEEP_SIZE:-1GB}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tcc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tcc123}
      POSTGRES_DB: ${POSTGRES_DB:-tccdb}
      PGDATA: ${PGDATA:-/var/lib/postgresql/data/pgdata}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./bd/${BD_CENARIO:-c2a2}:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\""]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tcc-network

  graduacao:
    build:
      context: .
      dockerfile: servicos/graduacao/Dockerfile
    container_name: tcc_graduacao
    restart: unless-stopped
    environment:
      PGR_POSTGRES_HOST: postgres
      PGR_POSTGRES_PORT: 5432
      PGR_POSTGRES_DB: ${POSTGRES_DB:-tccdb}
      PGR_POSTGRES_USER: ${POSTGRES_USER:-tcc}
      PGR_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tcc123}
      PGR_DEFAULT_SCHEMA: ${GRADUACAO_DEFAULT_SCHEMA:-graduacao}
    ports:
      - "${GRADUACAO_PORT:-8081}:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tcc-network

  pos-graduacao:
    build:
      context: .
      dockerfile: servicos/pos-graduacao/Dockerfile
    container_name: tcc_pos_graduacao
    restart: unless-stopped
    environment:
      PGR_POSTGRES_HOST: postgres
      PGR_POSTGRES_PORT: 5432
      PGR_POSTGRES_DB: ${POSTGRES_DB:-tccdb}
      PGR_POSTGRES_USER: ${POSTGRES_USER:-tcc}
      PGR_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tcc123}
      PGR_DEFAULT_SCHEMA: ${POS_GRADUACAO_DEFAULT_SCHEMA:-pos_graduacao}
    ports:
      - "${POS_GRADUACAO_PORT:-8082}:8082"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tcc-network

  diplomas:
    build:
      context: .
      dockerfile: servicos/diplomas/Dockerfile
    container_name: tcc_diplomas
    restart: unless-stopped
    environment:
      PGR_POSTGRES_HOST: postgres
      PGR_POSTGRES_PORT: 5432
      PGR_POSTGRES_DB: ${POSTGRES_DB:-tccdb}
      PGR_POSTGRES_USER: ${POSTGRES_USER:-tcc}
      PGR_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tcc123}
      PGR_DEFAULT_SCHEMA: ${DIPLOMAS_DEFAULT_SCHEMA:-diplomas}
    ports:
      - "${DIPLOMAS_PORT:-8083}:8083"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tcc-network

  assinatura:
    build:
      context: .
      dockerfile: servicos/assinatura/Dockerfile
    container_name: tcc_assinatura
    restart: unless-stopped
    environment:
      PGR_POSTGRES_HOST: postgres
      PGR_POSTGRES_PORT: 5432
      PGR_POSTGRES_DB: ${POSTGRES_DB:-tccdb}
      PGR_POSTGRES_USER: ${POSTGRES_USER:-tcc}
      PGR_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tcc123}
      PGR_DEFAULT_SCHEMA: ${ASSINATURA_DEFAULT_SCHEMA:-assinatura}
    ports:
      - "${ASSINATURA_PORT:-8084}:8084"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tcc-network

  broker:
    image: apache/kafka:4.1.1
    container_name: tcc_broker
    restart: unless-stopped
    ports:
      - "${KAFKA_PORT:-9092}:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@broker:9093"
      KAFKA_LISTENERS: "PLAINTEXT://:19092,PLAINTEXT_HOST://:9092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://broker:19092,PLAINTEXT_HOST://localhost:${KAFKA_PORT:-9092}"
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server broker:19092 --list >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
    networks:
      - tcc-network

  connect:
    image: quay.io/debezium/connect:3.4
    container_name: tcc_connect
    restart: unless-stopped
    ports:
      - "${CONNECT_PORT:-18083}:8083"
    environment:
      BOOTSTRAP_SERVERS: "broker:19092"
      GROUP_ID: "1"
      CONFIG_STORAGE_TOPIC: "connect_configs"
      OFFSET_STORAGE_TOPIC: "connect_offsets"
      STATUS_STORAGE_TOPIC: "connect_status"
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "true"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "true"
      CONNECT_INTERNAL_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_INTERNAL_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_INTERNAL_KEY_CONVERTER_SCHEMAS_ENABLE: "true"
      CONNECT_INTERNAL_VALUE_CONVERTER_SCHEMAS_ENABLE: "true"
      CONNECT_PLUGIN_PATH: "/kafka/connect,/kafka/connect/plugins"
    volumes:
      - ./infra/kafka-connect/plugins:/kafka/connect/plugins
      - ./infra/kafka-connect/connectors:/kafka/connect/connectors:ro
    depends_on:
      broker:
        condition: service_healthy
    networks:
      - tcc-network

  connect-init:
    image: curlimages/curl:8.12.1
    container_name: tcc_connect_init
    restart: "no"
    entrypoint: ["/bin/sh", "/scripts/register-connectors.sh"]
    environment:
      CONNECT_URL: http://connect:8083
      CONNECTORS_DIR: /connectors
    volumes:
      - ./infra/kafka-connect/scripts:/scripts:ro
      - ./infra/kafka-connect/connectors:/connectors:ro
    depends_on:
      connect:
        condition: service_started
      postgres:
        condition: service_healthy
      graduacao:
        condition: service_healthy
      pos-graduacao:
        condition: service_healthy
      diplomas:
        condition: service_healthy
      assinatura:
        condition: service_healthy
    networks:
      - tcc-network

networks:
  tcc-network:
    name: tcc-network
    driver: bridge

volumes:
  postgres_data:
