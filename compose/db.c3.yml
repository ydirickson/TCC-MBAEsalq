      PGR_POSTGRES_HOST: postgres_diplomas
      PGR_POSTGRES_PORT: 5432
      PGR_POSTGRES_DB: ${DIPLOMAS_DB_NAME:-tcc_diplomas}
      PGR_POSTGRES_USER: ${DIPLOMAS_DB_USER:-tcc}
      PGR_POSTGRES_PASSWORD: ${DIPLOMAS_DB_PASSWORD:-tcc123}
    depends_on:
      postgres_diplomas:
        condition: service_healthy

  assinatura:
