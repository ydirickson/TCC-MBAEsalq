      PGR_POSTGRES_HOST: postgres_assinatura
      PGR_POSTGRES_PORT: 5432
      PGR_POSTGRES_DB: ${ASSINATURA_DB_NAME:-tcc_assinatura}
      PGR_POSTGRES_USER: ${ASSINATURA_DB_USER:-tcc}
      PGR_POSTGRES_PASSWORD: ${ASSINATURA_DB_PASSWORD:-tcc123}
    depends_on:
      postgres_assinatura:
        condition: service_healthy

